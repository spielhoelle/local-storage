<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Local Storage</title>

    <link rel="stylesheet" href="bootstrap.min.css">

  </head>

  <body>
    <main role="main">


    <header class="header clearfix mb-3">
      <nav class="navbar navbar-expand-md navbar-light navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Local Storage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <button class="btn btn-danger position-fixed" type="button" id="rotate">
          Rotate
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          </ul>
          <span class="text-white">Current weather for:<span id="city" class="font-weight-bold">Dubai</span> - <span id="degree" class="font-weight-bold">25deg</span> - <span id="desc" class="font-weight-bold">heavy snow</span></span>
        </div>
      </nav>
    </header>


    <div class="position-sticky w-100" style="top: 0; z-index: 999;">
      <div class="progress">
        <div id='scroll' class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="transition: none"></div>
      </div>
    </div>


      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Image</th>
            <th scope="col"><a href="index.html">Forecast</a></th>
            <th scope="col">Day temp</th>
            <th scope="col">Night temp</th>
            <th scope="col">Description</th>
            <th scope="col"><a id="windsorter" href="index.html?wind=asc">Wind Speed</a></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>







    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
